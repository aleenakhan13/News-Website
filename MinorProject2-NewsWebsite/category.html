<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Newspaper Layout</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

.container {
  width: 100%;
  max-width: 960px;
  margin: 0 auto;
}

.header {
  background-color: #333;
  padding: 1rem;
}

.header h1 {
  color: #fff;
  text-align: center;
}

.top-news {
  padding: 1rem;
}

.top-news h2 {
  color: #333;
  margin-bottom: 0.5rem;
}

.top-news ul {
  list-style: none;
}

.top-news li {
  margin-bottom: 0.2rem;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>दैनिक भास्कर</h1>
    </div>
    <div class="top-news">
      <h2>top news</h2>
      <ul>
        <li>state City</li>
        <li>Lok Sabha Elections</li>
        <li>IPL 2024</li>
        <li>Bhaskar Khas • DB Original</li>
        <li>Bollywood</li>
        <li>lifestyle</li>
        <li>Job Education</li>
        <li>wind direction Maharashtra</li>
        <li>angry with b party</li>
        <li>100 रिपोर्टर ऑन ग्राउंड</li>
      </ul>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
